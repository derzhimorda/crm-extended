<form
  class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework"
  novalidate="novalidate"
  id="kt_login_signup_form"
  [formGroup]="registrationForm"
  (ngSubmit)="submit()"
>
  <!--begin::Heading-->
  <div class="mb-10 text-center">
    <a routerLink="/" class="mb-12">
      <img alt="Logo" src="./assets/media/logos/logo-1.svg" class="h-100px"/>
    </a>
    <h1 class="text-dark mb-3">Создать аккаунт</h1>
    <div class="text-gray-400 fw-bold fs-4">
      Уже есть аккаунт?
      <a
        routerLink="/auth/login"
        class="link-primary fw-bolder"
        [style.margin-left]="'5px'"
        >Войти?</a
      >
    </div>
  </div>
  <!--end::Heading-->

<!--  <button type="button" class="btn btn-light-primary fw-bolder w-100 mb-10">-->
<!--  <img-->
<!--    alt="Logo"-->
<!--    src="./assets/media/svg/brand-logos/google-icon.svg"-->
<!--    class="h-20px me-3"-->
<!--  />Sign in with Google-->
<!--</button>-->

<!--  <div class="d-flex align-items-center mb-10">-->
<!--    <div class="border-bottom border-gray-300 mw-50 w-100"></div>-->
<!--    <span class="fw-bold text-gray-400 fs-7 mx-2">OR</span>-->
<!--    <div class="border-bottom border-gray-300 mw-50 w-100"></div>-->
<!--  </div>-->

  <!-- begin::Alert error-->
  <ng-container *ngIf="hasError">
    <div class="mb-lg-15 alert alert-danger">
      <div class="alert-text font-weight-bold">
        The registration details are incorrect
      </div>
    </div>
  </ng-container>
  <!-- end::Alert error-->

  <!--begin::Form group-->
  <div class="row fv-row mb-7">
    <label class="form-label fw-bolder text-dark fs-6">Имя Фамилия</label>
    <input
      class="form-control form-control-lg form-control-solid"
      type="text"
      name="name"
      formControlName="name"
      placeholder="Имя Фамилия"
      autocomplete="off"
      [ngClass]="{
        'is-invalid': registrationForm.controls['name'].invalid,
        'is-valid': registrationForm.controls['name'].valid
      }"
    />
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Имя обязательно',
        control: registrationForm.controls['name']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Имя должно содержать не менее 3 символов',
        control: registrationForm.controls['name']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Имя не должно превышать 100 символов',
        control: registrationForm.controls['name']
      }"
    ></ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="fv-row mb-7">
    <label class="form-label fw-bolder text-dark fs-6">E-mail</label>
    <input
      class="form-control form-control-lg form-control-solid"
      type="email"
      placeholder="E-mail"
      name="email"
      formControlName="email"
      autocomplete="off"
      [ngClass]="{
        'is-invalid': registrationForm.controls['email'].invalid,
        'is-valid': registrationForm.controls['email'].valid
      }"
    />
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Email обязательно',
        control: registrationForm.controls['email']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'email',
        message: 'Email не корректный',
        control: registrationForm.controls['email']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Email должно быть минимум 3 символа',
        control: registrationForm.controls['email']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Email не должно превышать 360 символов',
        control: registrationForm.controls['email']
      }"
    ></ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="mb-10 fv-row">
    <label class="form-label fw-bolder text-dark fs-6">Пароль</label>
    <input
      class="form-control form-control-lg form-control-solid"
      type="password"
      placeholder="Пароль"
      name="password"
      formControlName="password"
      autocomplete="off"
      [ngClass]="{
        'is-invalid': registrationForm.controls['password'].invalid,
        'is-valid': registrationForm.controls['password'].valid
      }"
    />
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Пароль обязательно',
        control: registrationForm.controls['password']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Пароль должен быть минимму 6 символов',
        control: registrationForm.controls['password']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Пароль не должен превышать 100 символов',
        control: registrationForm.controls['password']
      }"
    ></ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="fv-row mb-5">
    <label class="form-label fw-bolder text-dark fs-6">Подтвердить пароль</label>
    <input
      class="form-control form-control-lg form-control-solid"
      type="password"
      placeholder="Подтвердить пароль"
      name="password_confirmation"
      autocomplete="off"
      formControlName="password_confirmation"
      [ngClass]="{
        'is-invalid': registrationForm.controls['password_confirmation'].invalid,
        'is-valid': registrationForm.controls['password_confirmation'].valid
      }"
    />
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Подтвердите пароль',
        control: registrationForm.controls['password_confirmation']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Подтверждение пароля минимум 6 символов',
        control: registrationForm.controls['password_confirmation']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Подтверждение пароля максимум 100 символов',
        control: registrationForm.controls['password_confirmation']
      }"
    ></ng-container>
    <ng-container
      *ngIf="
        registrationForm.controls['password_confirmation'].errors &&
        registrationForm.controls['password_confirmation'].errors.ConfirmPassword
      "
    >
      <div class="fv-plugins-message-container">
        <div class="fv-help-block">
          'Пароль' и 'Подтвердить пароль' не совпадают.
        </div>
      </div>
    </ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
<!--  <div class="fv-row mb-10">-->
<!--    <div class="form-check form-check-custom form-check-solid">-->
<!--      <input-->
<!--        id="kt_login_toc_agree"-->
<!--        type="checkbox"-->
<!--        formControlName="agree"-->
<!--        name="agree"-->
<!--        class="form-check-input"-->
<!--      />-->

<!--      <label-->
<!--        for="kt_login_toc_agree"-->
<!--        class="form-check-label fw-bold text-gray-700 fs-6"-->
<!--      >-->
<!--        I Agree the&nbsp;<a-->
<!--          href="https://keenthemes.com/metronic/?page=faq"-->
<!--          target="_blank"-->
<!--          class="ms-1 link-primary"-->
<!--          >terms and conditions</a-->
<!--        >.-->
<!--      </label>-->
<!--    </div>-->
<!--  </div>-->
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="text-center">
    <button
      type="submit"
      id="kt_sign_up_submit"
      [disabled]="
        registrationForm.invalid
      "
      class="btn btn-lg btn-primary w-100 mb-5"
    >
      <ng-container *ngIf="(isLoading$ | async) === false">
        <span class="indicator-label">Зарегистрироваться</span>
      </ng-container>
      <ng-container *ngIf="isLoading$ | async">
        <span class="indicator-progress" [style.display]="'block'">
          Пожалуйста подождите...
          <span
            class="spinner-border spinner-border-sm align-middle ms-2"
          ></span>
        </span>
      </ng-container>
    </button>
    <a
      routerLink="/auth/login"
      type="button"
      id="kt_login_signup_form_cancel_button"
      class="btn btn-lg btn-light-primary w-100 mb-5"
    >
      Отмена
    </a>
  </div>
  <!--end::Form group-->
</form>

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        <span role="alert">
          {{ message }}
        </span>
      </div>
    </div>
  </ng-container>
</ng-template>
