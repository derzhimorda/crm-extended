<div
  id="kt_drawer_tasks"
  class="bg-white"
  data-kt-drawer="true"
  data-kt-drawer-name="tasks"
  data-kt-drawer-activate="true"
  data-kt-drawer-overlay="true"
  data-kt-drawer-width="{default:'300px', 'md': '500px'}"
  data-kt-drawer-direction="end"
  data-kt-drawer-toggle="#kt_drawer_tasks_toggle"
  data-kt-drawer-close="#kt_drawer_tasks_close"
>
  <div class="card w-100 rounded-0" id="kt_drawer_chat_messenger">
    <div class="card-header pe-5" id="kt_drawer_chat_messenger_header">
      <div class="card-title">
        <div class="d-flex justify-content-center flex-column me-3">
          <a class="fs-4 fw-bolder text-gray-900 text-hover-primary me-1 mb-2 lh-1 cursor-pointer" routerLink="/tasks">Напоминания о задачах</a>
          <!--          <div class="mb-0 lh-1">-->
          <!--            <span-->
          <!--              class="badge badge-success badge-circle w-10px h-10px me-1"-->
          <!--            ></span-->
          <!--            ><span class="fs-7 fw-bold text-gray-400">Active</span>-->
          <!--          </div>-->
        </div>
      </div>
      <div class="card-toolbar">
        <!--        <div class="me-2">-->
        <!--          <button-->
        <!--            class="btn btn-sm btn-icon btn-active-light-primary"-->
        <!--            data-kt-menu-trigger="click"-->
        <!--            data-kt-menu-placement="bottom-end"-->
        <!--            data-kt-menu-flip="top-end"-->
        <!--          >-->
        <!--            <i class="bi bi-three-dots fs-3"></i>-->
        <!--          </button>-->
        <!--        </div>-->
        <div
          class="btn btn-sm btn-icon btn-active-light-primary"
          id="kt_drawer_tasks_close"
        >
          <span class="svg-icon svg-icon-2"></span>
          <span
            [inlineSVG]="'./assets/media/icons/duotune/arrows/arr061.svg'"
            class="svg-icon svg-icon-2"
          ></span>
        </div>
      </div>
    </div>
    <!-- Begin Tasks -->
    <div class="px-10">
      <table class="table align-middle gs-0 gy-4" style="height:100%">
        <!--begin::Table body-->
        <tbody style="height:100%">
        <tr style="height:100%">
          <td style="width:1rem; height:100%">
            <span data-kt-element="bullet" class="bullet bullet-vertical d-flex align-items-center h-lg-100 bg-success-second"></span>
          </td>
          <td style="max-width: 33rem">
            <div class="d-flex align-items-center mb-2">
              <!--begin::Avatar-->
              <div class="symbol symbol-35px symbol-circle me-3">
                <img alt="Pic" src="/assets/media/avatars/300-2.jpg">
              </div>
              <!--end::Avatar-->
              <!--begin::Details-->
              <div class="me-3">
                <a href="#" class="fs-5 fw-bolder text-gray-900 text-hover-primary me-1">Анна Лебедева</a>
              </div>
              <!--end::Details-->
            </div>
            <a href="#" class="text-gray-800 text-hover-primary fw-bolder fs-6">Запросить счета и таможку</a>
            <div class="flex mt-2">
              <span class="badge badge-light-primary me-3">Евгений</span>
              <span class="badge badge-light-info me-3">Связаться</span>
              <span class="badge badge-light-danger me-3">Остался 1 день</span>
            </div>
            <div class="card-title d-flex align-items-baseline mb-0 mt-3">
              <h6 class="mb-0 me-3">#2566778978</h6>
              <span class="text-gray-400 fw-bold d-block fs-7">09 Апрель, 2022</span>
            </div>
          </td>

          <!--                </td>-->

            <div class="d-flex justify-content-end flex-shrink-0">
              <!--begin::Chat-->
              <a href="#" class="btn btn-icon btn-color-muted btn-active-color-success btn-sm ms-3">
                <i class="bi bi-check2-circle fs-3"></i>
              </a>
              <!--end::Chat-->
              <!--begin::Print-->
              <a href="#" class="btn btn-icon btn-color-muted btn-active-color-primary btn-sm ms-3">
                <i class="bi bi-gear fs-3"></i>
              </a>
              <!--end::Print-->
              <!--begin::Attach-->
              <a href="#" class="btn btn-icon btn-color-muted btn-active-color-danger btn-sm ms-3">
                <i class="bi bi-trash fs-3"></i>
              </a>
              <!--end::Attach-->
            </div>
            <!--end::Icon-->
          </td>
        </tr>
        <tr style="height:100%">
          <td style="width:1rem; height:100%">
            <span data-kt-element="bullet" class="bullet bullet-vertical d-flex align-items-center h-lg-100 bg-danger"></span>
          </td>
          <td style="max-width: 33rem">
            <div class="d-flex align-items-center mb-2">
              <!--begin::Avatar-->
              <div class="symbol symbol-35px symbol-circle me-3">
                <img alt="Pic" src="/assets/media/avatars/300-1.jpg">

              <!--begin::Details-->
              <div class="me-3">

              </div>
              <!--end::Details-->
            </div>

            <a href="#" class="text-gray-800 text-hover-primary fw-bolder fs-6">Купить подарок шефу</a>
            <div class="flex mt-2">
              <span class="badge badge-light-primary me-3">Евгений</span>
              <span class="badge badge-light-info me-3">Связаться</span>
              <span class="badge badge-danger me-3">Просрочено 2 дня</span>
            </div>
            <div class="card-title d-flex align-items-baseline mb-0 mt-3">
              <h6 class="mb-0 me-3">#2566778978</h6>
              <span class="text-gray-400 fw-bold d-block fs-7">09 Апрель, 2022</span>
            </div>
          </td>
          <td class="text-end" style="max-width: 4rem">
            <!--begin::Icon-->
            <div class="d-flex justify-content-end flex-shrink-0">
              <!--begin::Chat-->
              <a href="#" class="btn btn-icon btn-color-muted btn-active-color-success btn-sm ms-3">
                <i class="bi bi-check2-circle fs-3"></i>
              </a>
              <!--end::Chat-->
